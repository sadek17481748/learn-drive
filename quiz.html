<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LearnDrive | Practice Quiz</title>

<!-- ================= BOOTSTRAP CSS ================= -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- ================= GOOGLE FONTS ================= -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

<!-- ================= FONT AWESOME ================= -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

<style>
/* ================= GLOBAL STYLES ================= */
html, body {
    height: 100%;
    margin: 0; 
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
}

/* ================= MAIN CONTENT ================= */
main {
    flex: 1;
    margin-top: 70px;
}

/* ================= QUIZ CARD STYLES ================= */
.quiz-card {
    padding: 25px;
    margin-bottom: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.btn-option {
    width: 100%;
    margin: 5px 0;
    text-align: left;
}

.btn-option.correct {
    background-color: green;
    color: white;
}

.btn-option.incorrect {
    background-color: red;
    color: white;
}

.progress {
    height: 20px;
    margin-bottom: 15px;
}

#quizResult {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
}

.quiz-img {
    display: block;
    margin: 10px auto;
    max-width: 150px;
}

/* ================= HAZARD VIDEO ================= */
.video-container {
    max-width: 600px;
    margin: 0 auto;
}

/* ================= FOOTER ================= */
footer {
    background: #212529;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: auto;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="fixed-top bg-dark text-white p-3" role="banner">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">LearnDrive</h1>
        <nav role="navigation" aria-label="Main navigation">
            <a href="index.html" class="text-white me-3">Home</a>
            <a href="topics.html" class="text-white me-3">Topics</a>
            <a href="quiz.html" class="text-white">Quiz</a>
        </nav>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="container my-5 pt-3">

    <!-- ================= QUIZ HEADER ================= -->
    <h2 class="text-center" id="quizHeading">Practice Quiz</h2>

    <!-- ================= PROGRESS BAR ================= -->
    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-labelledby="quizHeading">
        <div id="quizProgress" class="progress-bar bg-dark" style="width:0%">0%</div>
    </div>

    <!-- ================= QUIZ CARD CONTAINER ================= -->
    <div id="quizContainer" aria-live="polite" aria-atomic="true"></div>

    <!-- ================= QUIZ RESULT ================= -->
    <div id="quizResult" aria-live="polite"></div>

    <!-- ================= RESTART QUIZ BUTTON ================= -->
    <div class="text-center my-3">
        <button class="btn btn-primary" onclick="restartQuiz()" aria-label="Restart Quiz">Restart Quiz</button>
    </div> 

    <!-- ================= HAZARD PERCEPTION ================= -->
    <div class="text-center my-4">
        <h2 id="hazardHeading">Hazard Perception</h2>
        <div class="video-card">
            <div id="hazardVideoContainer" class="video-container">
                <video id="hazardVideo" width="100%" controls aria-labelledby="hazardHeading">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mt-3">
                <button id="nextHazardBtn" class="btn btn-primary" aria-label="Next Hazard Video">Next Video</button>
            </div>
            <p class="mt-2" id="hazardScoreDisplay" aria-live="polite">Hazard Perception Score: 0</p>
            <p class="mt-1" id="hazardVideoCount" aria-live="polite">Video 1 of 8</p>
        </div>
    </div> 

    <!-- Hazard Restart Buttons -->
    <div class="mt-3 d-flex gap-2">
        <button id="restartVideosBtn" class="btn btn-outline-secondary" aria-label="Restart Hazard Videos">Restart Videos</button>
        <button id="restartBothBtn" class="btn btn-outline-danger" aria-label="Restart Quiz and Videos">Restart Both</button>
    </div>

</main>

<!-- ================= FOOTER ================= -->
<footer role="contentinfo">
    <p class="mb-1">Â© 2026 LearnDrive</p>
    <p class="mb-2">Supporting learner drivers across the UK</p>
    <a href="https://www.facebook.com" target="_blank" class="text-white me-2" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank" class="text-white me-2" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com" target="_blank" class="text-white me-2" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com" target="_blank" class="text-white" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
</footer>

<!-- ================= JS FILE ================= -->
<script src="assets/js/quiz.js"></script>

</body>
</html>
