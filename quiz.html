<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LearnDrive | Practice Quiz</title>

<!-- ================= BOOTSTRAP CSS ================= -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<!-- ================= GOOGLE FONTS ================= -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

<!-- ================= FONT AWESOME ================= -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

<style>
/* ================= GLOBAL STYLES ================= */
html, body {
    height: 100%; /* Needed for flex layout to allow sticky footer */
    margin: 0; 
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #f8f9fa;
    display: flex;           /* Flex container to allow footer positioning */
    flex-direction: column;  /* Column layout: header, main, footer */
}

/* ================= MAIN CONTENT ================= */
main {
    flex: 1;                 /* Fills remaining vertical space, pushing footer down */
    margin-top: 70px;        /* Space for fixed navbar */
}

/* ================= QUIZ CARD STYLES ================= */
.quiz-card {
    padding: 25px;
    margin-bottom: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.btn-option {
    width: 100%;
    margin: 5px 0;
    text-align: left;
}

.btn-option.correct {
    background-color: green;
    color: white;
}

.btn-option.incorrect {
    background-color: red;
    color: white;
}

.progress {
    height: 20px;
    margin-bottom: 15px;
}

#quizResult {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
}

.quiz-img {
    display: block;
    margin: 10px auto;
    max-width: 150px;
}

/* ================= HAZARD VIDEO ================= */
.video-container {
    max-width: 600px;
    margin: 0 auto;
}

/* ================= FOOTER ================= */
footer {
    /* Footer styling */
    background: #212529;
    color: white;
    text-align: center;
    padding: 20px 0;
    margin-top: auto; /* Ensures footer stays at bottom in flex layout */
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="fixed-top bg-dark text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo / Site Name -->
        <h1 class="h4 mb-0">LearnDrive</h1>
        <!-- Navigation Links -->
        <nav>
            <a href="index.html" class="text-white me-3">Home</a>
            <a href="topics.html" class="text-white me-3">Topics</a>
            <a href="quiz.html" class="text-white">Quiz</a>
        </nav>
    </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main class="container my-5 pt-3">

    <!-- ================= QUIZ HEADER ================= -->
    <h2 class="text-center">Practice Quiz</h2>

    <!-- ================= PROGRESS BAR ================= -->
    <div class="progress">
        <div id="quizProgress" class="progress-bar bg-dark" style="width:0%">0%</div>
    </div>

    <!-- ================= QUIZ CARD CONTAINER ================= -->
    <div id="quizContainer"></div>

    <!-- ================= QUIZ RESULT ================= -->
    <div id="quizResult"></div>

    <!-- ================= RESTART QUIZ BUTTON ================= -->
    <div class="text-center my-3">
        <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
    </div> 

    <!-- ================= HAZARD PERCEPTION ================= -->
    <div class="text-center my-4">
        <h2>Hazard Perception</h2>
        <div class="video-card">
            <div id="hazardVideoContainer" class="video-container">
                <video id="hazardVideo" width="100%" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
            <div class="mt-3">
                <button id="nextHazardBtn" class="btn btn-primary">Next Video</button>
            </div>
            <p class="mt-2" id="hazardScoreDisplay">Hazard Perception Score: 0</p>
            <p class="mt-1" id="hazardVideoCount">Video 1 of 8</p>
        </div>
    </div>

</main>

<!-- ================= FOOTER ================= -->
<footer>
    <!-- Site copyright -->
    <p class="mb-1">Â© 2026 LearnDrive</p>
    <!-- Tagline -->
    <p class="mb-2">Supporting learner drivers across the UK</p>
    <!-- Social Icons -->
<a href="https://www.facebook.com" target="_blank" class="text-white me-2">
    <i class="fab fa-facebook-f"></i>
  </a>
  
  <a href="https://twitter.com" target="_blank" class="text-white me-2">
    <i class="fab fa-twitter"></i>
  </a>
  
  <a href="https://www.instagram.com" target="_blank" class="text-white me-2">
    <i class="fab fa-instagram"></i>
  </a>
  
  <a href="https://www.linkedin.com" target="_blank" class="text-white">
    <i class="fab fa-linkedin-in"></i>
  </a>
  </footer>
  

<!-- ================= JS FILE ================= -->
<script src="assets/js/quiz.js"></script>

</body>
</html>
